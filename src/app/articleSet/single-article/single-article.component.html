<div class="jumbotron" style="margin-left: 20px;margin-right: 20px;padding-left: 20px;">
  <table class="table table-hover">
    <tbody>
        <tr class="table-active">
            <th scope="col">
              <h1 class="display-3">{{ title }}</h1>
              <p class="lead">Catégorie: {{ categorie }}</p>
            </th>
            <th scope="col"></th>
            <th scope="col"></th>
            <th scope="col">
              <h3 class="display-3">{{ price }} €</h3>
            </th>
        </tr>
    </tbody>
</table> 
  
  <hr class="my-4">
  <div width="1280px" height="720px">
    <img style="height: max-height; width: max-width;max-width: 640px;max-height: 400px; display: block; margin-left: auto; margin-right: auto;" [src]="image" alt="Card image">
</div>
<h5 class="display-4">{{ description }}</h5>
<hr class="my-4">
<h5 class="display-3">Par {{ author }}</h5>
<h5 class="display-3">Contact: {{ authorMail }}</h5>

<button class="btn btn-danger" *ngIf="edit"
    (click)="onDel()">Supprimer</button>

</div>
