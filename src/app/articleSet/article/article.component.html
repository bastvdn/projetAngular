<div class="p-5">
<li [ngClass]="{'list-group-item': true }">

  <h4>{{ articleTitle }}</h4>
  <h5>{{ articleDescription }}</h5>
  <h5>categorie: {{ articleCat }}</h5>
  <img style="height: max-height; width: max-width;max-width: 520px;max-height: 300px; display: block; margin-left: auto; margin-right: auto;" [src]="articleImg" alt="Card image">
  <h5>{{ articlePrice }} €</h5>
  
  <a [routerLink]="[id]">Détail</a>


</li>
</div>
